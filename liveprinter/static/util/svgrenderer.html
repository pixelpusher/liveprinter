<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../lib/cached/svg.2.6.6.min.js"></script>
    <script src="../lib/cached/jquery-3.3.1.min.js"></script>
    <script src="../lib/svg/SVGReader.js"></script>
    <script src="../lib/svg/svg2gcode.js"></script>
    <style type="text/css">
        #drawing {
            width: 90%;
            min-height: 400px;
            border: 1px dotted black;
        }
    </style>

</head>
<body>
    <div id="filelocation"><input name="url" value="whitebolt.svg"/><input type="button" id="render" value="render" /></div>
    <div id="error">...</div>
    <div><input type="button" id="redo" value="redo" /><input name="scale" value="0.5" /></div>
    <div id="drawing"></div>

    <script type="text/javascript">
        "use strict";

        const localImgPath = "/static/imgs/";

        $("#render").click(function () {
            doEverything($("input[name=url]").val());
        });
        $("#redo").click(function () {

            let scaling = parseFloat(localImgPath + $("input[name=scale]").val());

            let testt = paths2code(globals.paths, (x, y) => [x * scaling, y * scaling]);
            $("#code").val(testt);
            console.log(testt);
        });

        var globals = this; 
        var scale = 0.20; // scale all points down
        var xoff = 61.6;
        var yoff = 55.4;
        var minx = 99999;
        var maxx = -99999;
        var miny = 99999;
        var maxy = -99999;

        function doEverything(filename) {
            if (filename === undefined) filename = localImgPath + "whitebolt.svg";

            $("#drawing").empty();
            $("#code").val('');
            $("#vars").val('');

            globals.mysvg = SVG("drawing")
            globals.paths = [];

            const jqxhr = $.ajax({ url: filename, dataType: "text" })
                .done(function (content) {

                    globals.mysvg.svg(content);

                    // SVG loaded
                    console.log(globals.mysvg);

                    let [lpcode, gcode] = svg2gcode(content); 
                    
                    $("#vars").val(gcode);

                    $("#code").val(lpcode);
                })
                .fail(function () {
                    $("#error").html("file load error:" + filename);
                });
        }

        $.when($.ready).then(function (global) {
            doEverything();
        });

    </script>
    <div id="output">
        <textarea id="vars" cols="160" rows="10"></textarea>
        <textarea id="code" cols="160" rows="40"></textarea>
    </div>
</body>
</html>
